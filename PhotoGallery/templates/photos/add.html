<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>upload-photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
  </head>


  <body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">

              <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <h3><p class="text-danger">ADD-YOUR-DESIRED-PHOTO</p></h3><br>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload-Image :- </label>
                    <input required class="form-control" name="image" type="file" id="formFile">
                  </div>
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Description :- </label>
                  <textarea class="form-control" name="description" id="exampleFormControlTextarea1" placeholder="write Description for your photo " rows="3"></textarea>
                </div>
                  
                <select class="form-select" name="categor" aria-label="Default select example" >
                  <option value='none'> Select a category </option>
                  {% for category in Categories %}
                  <option value='{{category.id}}'>{{category}}</option>
                  {% endfor %}
                </select>
                <div class="mb-3">
                  <br>
                  <label for="exampleFormControlInput1" class="form-label">Enter New category :- </label>
                  <input name="category_new" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter a category that suits to your photo">
                </div>
                <br>
                <button  type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'gallery' %}" class="btn btn-outline-dark btn">Back-To-Gallery</a>
                </form>
              </div>
            </div>
          </div>
        </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
