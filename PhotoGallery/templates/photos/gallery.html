<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'gallery' %}"><div><h2>PHOTOS-GALLERY</h2></div></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              {% for Category in Categories %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'gallery' %}?Category={{Category.Name}}">{{Category.Name}}</a>
              </li>
              {% endfor %}

              <li class="nav-item">
                <a href="{% url 'addphoto' %}" class="btn btn-success">Add-Photo</a>
              </li>
            </ul>
          
          </div>
        </div>
      </nav><br>

      <div class="col-md-16">
        <div class="row">

          {% for photo in photos %}


          <div class="col-md-3">
          <div class="card" style="width: 18rem;">
          <img src="{{photo.image.url}}" class="card-img-top" alt="...">
          <div class="card-body">
            Category - {{photo.Category.Name}}
          </div>
            <a href="{% url 'viewphoto' photo.id %}" class="btn btn-outline-dark btn">view</a>
          </div>
        
      </div>
      {% empty %}
      NoPhotos
      {% endfor %}
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
